# site variables
url:          "https://ijasmuhammed98.github.io"
baseurl:      ""
source:       ./_src
destination:  ./_site

# meta
title: Francesco Fabiano
description: | # appears in search engines preview (keep it under 120 chars)
  Francesco Fabiano is a Computer Scientist specialized in neuro-symbolic AI, multi-agent systems, and epistemology.
# He is currently part of the UKRI AI Hub at the University of Oxford.
# jekyll collections
collections:
  - sections

# sass config
sass:
  sass_dir: _sass
  style: compressed

# static files
defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
  - scope:
      type: "sections"
    values:
      title: NewSection
      order: 10
      active: false

# jekyll plugins
plugins:
  - jekyll-minifier

# minifier settings
jekyll-minifier:
  compress_css: false
  uglifier_args:
    harmony: true

# Google Analytics measurements ID
google_analytics: G-S3FZD64MJT
